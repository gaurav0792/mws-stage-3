<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#f3f3f3">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">		
  <meta name="description" content="Searches for restaurants and their reviews.">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="shortcut icon" type="image/png" href="img/icons/Icon-64.png" />
  <link rel="stylesheet" href="css/responsiveness.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
	<a href="#restaurant-container" class="skip-link">Skip to main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="Google Maps" role="application" aria-hidden="true" ></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex=”0″>
      <h2 id="restaurant-name" tabfocus="0"></h2>
	  <p><button id="favBtn">⭐️ Favorite</button></p>
      <img id="restaurant-img" alt="Image of the restaurant">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <h2>Restaurant Hours</h2>
      <table id="restaurant-hours" tabfocus="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
    <ul id="reviews-list"></ul>
	</section>
    <section id="new-review">
      <h3 tabindex="0">Add Your Review</h3>
      <form action="" id="review-form" aria-label="new-review" role="form">
        <input type="text" placeholder="Name" id="name" aria-label="Review Author Name">
        <select name="rating" id="rating" aria-label="Rating">
          <option value="none" disabled selected>Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Comments " aria-label="Review"></textarea>
        <input id="submit" type="submit">
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="js/lazyload.min.js" async=""></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMK8l0cfMNFWhyoZYdELE_g-hKtZyvBTU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
